<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>The Odin Project: Calculator</title>
    <script src="./js/script.js" defer>
        import { operation } from './logic';
    </script>
</head>
<body>
    <div class="calc-container">
        <div class="display-op-num-container">
            
            
            <div class="numbers-container">
                <div class="display-clear-container">
                    <button id="delete">delete</button>
                    <div class="display"></div>
                    <button id="clear">clear</button>
                </div>
                
                <div class="number-set">
                    <button id="dot">.</button>
                    <button class="num">0</button>
                    <button id="equals">=</button>
                    <button id="add" class="op"> + </button>
                </div>
                    
                    
                
                <div class="number-set">
                    <button class="num">1</button>
                    <button class="num">2</button>
                    <button class="num">3</button>

                    <button id="minus" class="op"> - </button>
                </div>
                <div class="number-set">
                    <button class="num">4</button>
                    <button class="num">5</button>
                    <button class="num">6</button>

                    <button id="multiply" class="op"> * </button>
                </div>
                <div class="number-set">
                    <button class="num">7</button>
                    <button class="num">8</button>
                    <button class="num">9</button>
                    
                    <button id="divide" class="op"> / </button>
                </div>
            </div>
        </div>  
    </div>

</body>
</html>
